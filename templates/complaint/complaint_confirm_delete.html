{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Complaint</legend>
            </fieldset>
            {% if object.user == user %}
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
            </div>
            {% endif %}
        </form>
    </div>
{% endblock content %}
