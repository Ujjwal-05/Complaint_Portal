{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register Complaint</legend>
                {{ form.as_p }}
            </fieldset>
            {% if object.user == user %}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'complaint-delete' object.id %}">Delete</a>
            </div>
            {% else %}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
            {% endif %}
        </form>
    </div>
{% endblock content %}
